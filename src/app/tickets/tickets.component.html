<div *ngIf="tickets$ | async as tickets; else loading">
    <p *ngFor="let ticket of tickets">
        From : {{ ticket.from }}, 
        To : {{ ticket.to }}, 
        Passenger : {{ ticket.passenger }}, 
        Nb. : {{ ticket.number }},
    </p>
</div>

<ng-template #loading>Chargement en cours...</ng-template>
