<div class="container">
  <div class="toolbar">
    <app-logo></app-logo>
  </div>
  <div class="content">
    <div>
      <h1 class="title">{{ title }}</h1>
      <div class="links">
        <p-toggleButton
          [(ngModel)]="showDreamDestination"
          onLabel="Dream Destination"
          offLabel="Dream Destination"
          onIcon="pi pi-check"
          offIcon="pi pi-times"
          (onChange)="filterDestinations()"
        ></p-toggleButton>

        <p-button
          *ngFor="let dest of filteredDestinations"
          [label]="dest.name"
        ></p-button>
      </div>
    </div>
  </div>
</div>
