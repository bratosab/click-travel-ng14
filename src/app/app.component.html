<div class="container">
  <div class="toolbar">
    <app-logo></app-logo>
  </div>
  <div class="content">
    <div>
      <h1 class="title">{{ title }}</h1>
      <div class="links">
        <p-toggleButton
          onLabel="Dream Destination"
          offLabel="Dream Destination"
          onIcon="pi pi-check"
          offIcon="pi pi-times"
          [formControl]="isDreamDestination"
        ></p-toggleButton>

        <ng-container *ngIf="filteredDestinations$ | async as filteredDestinations ">
          <p-button
            *ngFor="let dest of filteredDestinations"
            [label]="dest.name"
          ></p-button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
